  osx_defaults: domain=com.apple.Safari key=IncludeDevelopMenu type=bool value=true state=present

- name: Enable the Web Inspector in Safari.
  osx_defaults: domain=com.apple.Safari key=WebKitDeveloperExtrasEnabledPreferenceKey type=bool value=true state=present

